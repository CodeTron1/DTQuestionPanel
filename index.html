<!DOCTYPE html>
<html>

<head>
  <title>Deen Trivia Question Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 masthead">
        <h1>Deen Trivia Question Panel</h1>
      </div>
    </div>
  </header>
  <section class="main fluid-container">
    <div class="row">
      <div class="col-lg-12 ques">
        <input type="text" name="question" placeholder="Enter your question here.">
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <input type="text" name="opt1" placeholder="Option 1">
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <input type="text" name="opt1" placeholder="Option 2">
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <input type="text" name="opt1" placeholder="Option 3">
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <input type="text" name="opt1" placeholder="Option 4">
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <p>Answer Option
        <select placeholder="1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>>
        </select>
        </p>
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <p>Select Dificulty
        <select placeholder="0">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </p>
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <p>Catagory
        <select>
          <option value="Prophet">Prophet</option>
          <option value="Sciene">Sciene</option>
          <option value="History">History</option>
          <option value="Sahabi">Sahabi</option>
        </select>
        </p>
      </div>
      <div class="col-1g-6 col-sm-12 col-md-6 opt">
        <p>Version
        <select placeholder="0">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </p>
      </div>
    </div>
    <button type="submit" value="submit">Submit the question</button>
    <button type="reset" value="Reset">Reset the fields</button>
  </section>
  <footer>
  </footer>
  <script type="text/javascript" src="js/animate.js"></script>
</div>
</body>

</html>
